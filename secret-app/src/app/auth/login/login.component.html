
    <div class="page-body-wrapper full-page-wrapper auth-page">
        <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
          <div class="row w-100">
            <div class="col-lg-4 mx-auto">
              <h2 class="text-center mb-4" style="color: white;">Sign-in</h2>
              <div class="auto-form-wrapper">
                <form  [formGroup]="signInForm"
                       autocomplete="off"
                       (ngSubmit)="signIn()">
                  <div class="form-group">
                    <label class="label">User</label>
                    <div class="input-group">
                      <input type="email" 
                             class="form-control" 
                             placeholder="Email"
                             formControlName="email">
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="label">Password</label>
                    <div class="input-group">
                      <input type="password" 
                             class="form-control" 
                             placeholder="*********"
                             formControlName="password">
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col text-danger">
                        <p *ngIf="email?.invalid && (email?.dirty || email?.touched)">The email is required</p>
                        <p *ngIf="password?.invalid && (password?.dirty || password?.touched)">The password is required</p>
                    </div>
                  </div>  
                  <div class="form-group">
                    <button type="submit" 
                            class="btn btn-primary submit-btn btn-block"
                            [disabled]="!signInForm.valid">Login</button>
                  </div>
                  
                  
                  <div class="text-block text-center my-3">
                    <span class="text-small font-weight-semibold">Don't have an account? </span>
                    <br>
                    <a [routerLink]="['/signUp']">Create an account</a>
                  </div>
                </form>
              </div>
              
              
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
